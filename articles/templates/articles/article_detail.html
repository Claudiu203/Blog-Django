{% extends 'base_layout.html' %}

{% block content %}

<div class="article-detail">
    <div class="article">
        {% if article.thumb %}
        <img src="{{article.thumb.url}}" />
        {% endif %}
        <h2>{{article.tile}}</h2>
        <p>{{article.body}}</p>
        <p>{{article.date}}</p>  
    </div>
</div>

{% endblock %}
